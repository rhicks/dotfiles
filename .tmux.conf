# change prefix to Ctrl-a (like in gnu-screen)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix


# shell
set -g default-command /bin/bash
set -g default-shell /bin/bash


# start with window 1 (instead of 0)
set -g base-index 1


# start with pane 1
set -g pane-base-index 1


# screen mode
set -g default-terminal "screen-256color"


# source config file
bind r source-file ~/.tmux.conf


# history ( scrollback buffer )
set -g history-limit 10000


# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'


# copy mode
#unbind [
#bind Escape copy-mode
#unbind ]
bind ] paste-buffer


# use vi mode
setw -g mode-keys vi
#set -g status-keys vi
setw -g utf8 on
# use mouse in copy mode
setw -g mode-mouse on

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set-option -g status-keys emacs

# splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# window switching
unbind n
bind = next-window
#unbind p
bind - previous-window
bind -n M-= next-window
bind -n M-"-" previous-window
bind-key C-a last-window

# with mouse (click on pretty little boxes)
set -g mouse-select-window on

# windows ^W w 
#unbind ^W
#bind ^W list-windows
#unbind w
#bind w list-windows

# colon :
bind : command-prompt


# panes
set -g mouse-select-pane on
set -g pane-border-fg black
set -g pane-active-border-fg brightred
#set -g pane-active-border-attr blink

# resize panes with mouse (drag borders)
set -g mouse-select-pane on
set -g mouse-resize-pane on

# address vim mode switching delay
set-option -s escape-time 0

# tmux messages are displayed for 4 seconds
set-option -g display-time 4000



# status line
set -g status-utf8 on
set -g status-justify left
set -g status-bg default
set -g status-fg colour12

# refresh 'status-left' and 'status-right' more often
set -g status-interval 2


# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black


#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0


# window status
#setw -g window-status-format "#[fg=black] #W#F "
#setw -g window-status-current-format "#[fg=red] #W#F "
#setw -g window-status-format " #F#I:#W#F "
#setw -g window-status-current-format " #F#I:#W#F "
## grayscale current
setw -g window-status-current-format "#[fg=red]#[bg=white] #I #[bg=color8]#[fg=colour0] #W "
#setw -g window-status-format "#[fg=blue]#[bg=white] #I #[bg=cyan]#[fg=colour8] #W "
## grayscale 
#setw -g window-status-current-format "#[bg=white]#[fg=blue] #I #[fg=colour8]#[bg=colour0] #W "
# barn color
setw -g window-status-format "#[bg=white]#[fg=blue] #I #[fg=colour0]#[bg=colour8] #W "
# non grayscale color current
#setw -g window-status-current-format "#[bg=white]#[fg=red] #I #[fg=colour8]#[bg=colour3] #W "
#setw -g window-status-current-bg colour0
#setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
#setw -g window-status-bg green
#setw -g window-status-fg black
setw -g window-status-attr reverse
#setw -g window-status-content-bg colour0
#setw -g window-status-content-fg colour7
#setw -g window-status-content-fg colour11
#setw -g window-status-content-attr bold,blink,reverse

# Use Xterm keys (mainly for C-left/right)
set -g xterm-keys on

set -g status-position top 
set -g status-justify right
set -g status-left-length 0
set -g status-right-length 0
set -g status-left ''
set -g status-right ''

# vim like bindings
bind V send-keys "0v\$"
bind -t vi-copy V rectangle-toggle
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
bind -t vi-copy 'Space' halfpage-down
bind -t vi-copy 'Bspace' halfpage-up

# Info on right (requires stlarch-terminusmod font)
#set -g status-right-length 20
#set -g status-right-length 60
#set -g status-right ' #[fg=brightgreen]%a %H:%M'
#set -g status-right '#[fg=brightblue]ßÜ #[fg=brightyellow]#(tmux_upspeed)/#(tmux_downspeed) #[fg=colour7]| #[fg=brightblue]ª #[fg=brightyellow]#(sensors | grep temp1 | cut -d+ -f2 | cut -d. -f1) #[fg=colour7]| #[fg=brightblue]ï #[fg=brightyellow]#(acpi -b | cut -d" " -f4 | cut -d"%" -f1) #[fg=colour7]| #[fg=brightred]#(cut -d " " -f 1-3 /proc/loadavg) #[fg=colour7]| #[fg=brightgreen]%a %H:%M'


# Info on left (I don't have a session display for now)
set -g status-left ''


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-content off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-window-option -g monitor-content on
set-option -g bell-action none

# listen to alerts from all windows
#set -g bell-action any

# tmux clock
set -g clock-mode-colour blue


# some key-binding changes
bind x kill-pane
bind . next-layout
bind , previous-layout
